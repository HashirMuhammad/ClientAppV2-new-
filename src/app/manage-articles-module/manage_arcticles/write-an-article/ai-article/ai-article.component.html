<div class="divbody pb-4 flex-grow h-full">
  <div class="shadow bg-white mb-5 mt-3 mr-7 rounded-2xl dark:bg-black">
    <label class="flex border-b border-gray-300 pt-6 pb-5 pl-6 text-2xl dark:border-neutral-700 dark:text-white">{{
      translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_GENERATEANARTICLEWITHAI }}</label>
    <div class="pb-3 pl-5 pt-3 mt-3 ">
      <div class="inputsdiv flex">
        <!-- inputs -->
        <div class="lg:flex">
          <div class="flex-grow sm:mt-5 sm:mr-3 lg:mr-7 mb-4 lg:mb-0 lg:mt-6 2xl:mt-0">
            <label class="text-base font-medium" style="color: #CC0000;">{{
              translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_ARTICLETITLE }}</label><br />
            <input [(ngModel)]="artTitleInput" type="text" placeholder="Enter Here..."
              class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white" />
          </div>

          <div class="flex-grow lg:mr-7 mb-4 lg:mb-0 lg:mt-6 2xl:mt-0">
            <label class="text-base font-medium" style="color: #CC0000;">{{
              translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_NUMBEROFWORDS }}</label><br />
            <input [(ngModel)]="noOfWordInput" type="text" placeholder="Enter Here..."
              class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white" />
          </div>
        </div>

        <div class="lg:flex">
          <div class="flex-grow lg:mr-7 sm:mr-3 mb-4 lg:mb-0">
            <label class="text-base font-medium" style="color: #CC0000;">{{
              translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_FOCUSEDKEYWORDS }}</label><br />
            <input [(ngModel)]="FocusKeywordsInput" type="text" placeholder="Add Keywords"
              class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white" />
          </div>

          <div class="flex-grow sm:ml-4 lg:ml-0 sm:mt-12 lg:mr-7 mt-8 mb-4 lg:mb-0 lg:mt-10 2xl:mt-8">
            <button class="flex p-1 rounded-lg px-5 mr-5 text-white" style="background-color: #29CCB1;">{{
              translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_GENERATEARTICLE }}
              <img src="../../../assets/manage_content/dark.png" class="ml-2">
            </button>

          </div>
        </div>
      </div>
      <div class="editorsdiv mb-6 flex mt-3">
        <!-- editor  -->
        <div class="editor flex-grow rounded-lg">
          <label class="text-base font-medium" style="color: #CC0000;">{{
            translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_SUMMARY }}</label><br />
          <kendo-editor [value]="value"
            class="editor md:w-60 xl:w-11/12 2xl:w-full rounded-xl dark:bg-black dark:text-white dark:border-white"></kendo-editor>
        </div>

        <!-- image section  -->
        <div class="imagesectiondiv">
          <!-- pictures -->
          <div class="">
            <label class="text-base font-medium mb-2 ml-8" style="color: #CC0000;">{{
              translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_SUGGESTEDPICTURES }}</label><br />
            <!-- images  -->
            <div class="w-fit p-4 ml-4 mr-4">

              <div class="flex space-x-3">
                <div class="w-fit">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
                <div class="">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
              </div>

              <div class="flex space-x-3  mt-2">
                <div class="">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
                <div class="">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
              </div>

              <div class="flex space-x-3  mt-2">
                <div class="">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
                <div class="">
                  <img src="../../../assets/manage_content/pic.png" class="h-40 w-48">
                </div>
              </div>

              <div class="flex space-x-3 mt-2">
                <!-- buttons  -->
                <div class="">
                  <button
                    class="flex border border-red-500 rounded-lg px-2 py-1 lg:text-sm xl:text-sm pt-1.5 dark:text-white">
                    {{ translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_MODIFYCONTENTWITHAI }}
                    <img src="../../../assets/manage_clients/add-client/search.png" class="ml-1 dark:invert">
                  </button>
                </div>

                <div class="">
                  <button
                    class="flex border border-red-500 rounded-lg px-2 py-1 lg:text-sm xl:text-sm pt-1.5 dark:text-white">
                    {{ translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_GENERATEIMAGESWITHAI }}
                    <img src="../../../assets/manage_clients/add-client/search.png" class="ml-1 dark:invert">
                  </button>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
      <div class="imagesectiondivbtn flex">
        <div class="ml-auto">
          <button class="pl-4 pr-4 p-2 rounded-lg mr-4 sm:mt-2" style="background-color: #F0F2F7;"
            (click)="routeToWriteAnArticle()">{{ translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_BACK }}</button>

          <button class="p-1 rounded-lg px-5 mr-5  dark:text-white dark:border-white" style="background-color: #00000026;"
            (click)="discard()">{{ translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_DISCARD }}</button>

          <button class="p-1 rounded-lg px-5 mr-5 text-white" style="background-color: #29CCB1; "
            (click)="routToArtiDetail()">{{ translation?.CLIENTAPPV2_WRITE_AN_ARTICLE_NEXT }}</button>
        </div>
      </div>
    </div>
  </div>
