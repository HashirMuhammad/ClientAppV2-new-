<div class="sercli pb-4 flex-grow h-full">
    <div class="shadow bg-white mb-5 mt-3 mr-7 rounded-2xl dark:bg-black">
        <label class="flex border-b border-gray-300 pt-6 pb-5 pl-6 text-2xl dark:text-white dark:border-neutral-700">{{
            translation?.CLIENTAPPV2_DATA_IMPORT_DATAIMPORTSTEPS }}</label>
        <div>

            <div class="px-6 mt-5 pb-6">
                <div class="">
                    <label class="text-base font-medium" style="color: #CC0000;">{{
                        translation?.CLIENTAPPV2_DATA_IMPORT_UPLOADFILE }}</label><br />
                    <div>
                        <kendo-upload [saveUrl]="uploadSaveUrl" [restrictions]="myRestrictions" [autoUpload]="false"
                            [batch]="false" [multiple]="false" [saveUrl]="uploadSaveUrl" [removeUrl]="uploadRemoveUrl"
                            (upload)="onUpload($event)" (error)="onError($event)" [actionsLayout]="'start'"
                            class=" dark:bg-black dark:text-white">
                        </kendo-upload>
                    </div>
                </div>

                <div class="flex-grow mb-4 mt-5 lg:mb-0">
                    <label class="text-base font-medium" style="color: #CC0000;">{{
                        translation?.CLIENTAPPV2_DATA_IMPORT_EMAILADDRESS }}</label><br />
                    <input [(ngModel)]="emailAddressInput" type="text" placeholder="Enter Here..."
                        class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white" />
                </div>

                <div class="xl:grid xl:grid-cols-2 mt-5">
                    <div>
                        <div class="flex-grow lg:mr-7 lg:mb-0">
                            <label class="text-base font-medium" style="color: #CC0000;">{{
                                translation?.CLIENTAPPV2_DATA_IMPORT_SPLITTER }}</label><br />
                            <select [(ngModel)]="SplitterInput"
                                class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white">
                                <option class="text-gray-500" value="" disabled selected>{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_SELECT }}</option>
                                <option value="Semicolon">{{ translation?.CLIENTAPPV2_DATA_IMPORT_SEMICOLON }}</option>
                                <option value="Comma">{{ translation?.CLIENTAPPV2_DATA_IMPORT_COMMA }}</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="flex-grow lg:mb-0">
                            <label class="text-base font-medium" style="color: #CC0000;">{{
                                translation?.CLIENTAPPV2_DATA_IMPORT_TYPE }}</label><br />
                            <select [(ngModel)]="TypeInput"
                                class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white">
                                <option class="text-gray-500" value="" disabled selected>{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_SELECT }}</option>
                                <option value="Client">{{ translation?.CLIENTAPPV2_DATA_IMPORT_CLIENT }}</option>
                                <option value="Employee">{{ translation?.CLIENTAPPV2_HISTORY_EMPLOYEE }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="xl:grid xl:grid-cols-2 mt-5">
                    <div>
                        <div class="flex-grow lg:mr-7 lg:mb-0">
                            <label class="text-base font-medium" style="color: #CC0000;">{{
                                translation?.CLIENTAPPV2_DATA_IMPORT_MODE }}</label><br />
                            <select [(ngModel)]="ImportModeInput"
                                class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white">
                                <option class="text-gray-500" value="" disabled selected>{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_SELECT }}</option>
                                <option value="Add new data only">{{ translation?.CLIENTAPPV2_DATA_IMPORT_ADDNEWDATAONLY
                                    }}</option>
                                <option value="Update existing data only">{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_UPDATEEXISTINGDATAONLY }}</option>
                                <option value="Add new and update existing data">{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_ADDNEWANDUPDATEEXISTINGDATA }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="flex-grow lg:mb-0">
                            <label class="text-base font-medium" style="color: #CC0000;">{{
                                translation?.CLIENTAPPV2_DATA_IMPORT_REFERENCEFIELD }}</label><br />
                            <select [(ngModel)]="ReferenceFieldInput"
                                class="w-full bg-white border border-gray-400 rounded-lg p-2 mt-1 dark:bg-black dark:text-white">
                                <option class="text-gray-500" value="" disabled selected>{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_SELECT }}</option>
                                <option value="Client number">{{ translation?.CLIENTAPPV2_DATA_IMPORT_CLIENTNUMBER }}
                                </option>
                                <option value="Email Address">{{ translation?.CLIENTAPPV2_DATA_IMPORT_EMAILADDRESS }}
                                </option>
                                <option value="House No. and Postcode">{{
                                    translation?.CLIENTAPPV2_DATA_IMPORT_HOUSENOANDPOSTCODE }}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mt-5 space-y-3">
                    <div class="flex items-start">
                        <input [(ngModel)]="registeredUsersInput" value="registeredUsers" type="checkbox"
                            class="border-gray-400 mr-4 dark:bg-black" size="large" kendoCheckBox #large />
                        <label class="text-base dark:text-white">{{
                            translation?.CLIENTAPPV2_DATA_IMPORT_IGNOREUSERSREGISTEREDVIATHEWEBSITE }}</label>
                    </div>

                    <div class="flex items-start">
                        <input [(ngModel)]="deleteUsersInput" value="deleteUsers" type="checkbox"
                            class="border-gray-400 mr-4 dark:bg-black" size="large" kendoCheckBox #large />
                        <label class="text-base dark:text-white">{{
                            translation?.CLIENTAPPV2_DATA_IMPORT_DELETEUSERSNOTINCURRENTFILE }}</label>
                    </div>

                    <div class="flex items-start">
                        <input [(ngModel)]="appendCommaInput" value="appendComma" type="checkbox"
                            class="border-gray-400 mr-4 dark:bg-black" size="large" kendoCheckBox #large />
                        <label class="text-base dark:text-white">{{
                            translation?.CLIENTAPPV2_DATA_IMPORT_APPENDCOMMATOCUSTOMGREETINGS }}</label>
                    </div>
                </div>

                <div class="mt-5">
                    <kendo-multiselect [checkboxes]="true" [autoClose]="false" [data]="listItems" [(ngModel)]="value"
                        class="p-1.5 rounded-lg border-gray-400 dark:bg-black dark:text-white"></kendo-multiselect>
                </div>

                <div class="flex mt-5">
                    <button class="bg-white border p-1.5 pl-5 pr-5 mr-0 rounded-lg flex items-center text-white ml-auto"
                        style="background-color: #29CCB1;" (click)="next()">
                        {{ translation?.CLIENTAPPV2_DATA_IMPORT_SEND }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
