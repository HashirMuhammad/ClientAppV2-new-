<div class="sercli pb-4 flex-grow h-fit">
    <div class="bg-white p-2.5 rounded-3xl h-fit dark:bg-black">
        <div class="flex mb-2">
            <div>
                <img src="../../../assets/social-media/setting-3.png" class="mr-2 dark:invert">
            </div>
            <label class="flex font-semibold  text-base dark:text-white">{{
                translation?.CLIENTAPPV2_DASHBOARD_CONFIGURATION }}</label>
        </div>
        <div class="flex justify-center items-center p-2">
            <div class="w-full">

                <div class="">
                    <label style="color: #dc2626;
                    font-size: 0.7rem;">* {{
                        translation?.CLIENTAPPV2_DASHBOARD_PLEASEREAUTHORIZEYOURSOCIALMEDIAACCOUNTS }}</label>
                </div>

                <!-- linkedin  -->
                <div *ngIf="!DashboardToogle" class="flex  border border-gray-200 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/linkdien.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: #0088cc" />
                        <label class="text-gray-500 mt-4">Linkedin</label>
                    </div>
                </div>

                <!-- fb  -->
                <div class=" border border-gray-200 rounded-lg dark:border-neutral-700 ">
                    <div class="flex">
                        <div class="flex ml-3">
                            <img src="../../../assets/social-media/facebook.png"
                                class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3 dark:invert"
                                style="border-color: #3d5499" />
                            <label class="text-gray-500 mt-4 text-sm">Facebook</label>
                        </div>
                    </div>

                    <div >
                        <div *ngFor="let record of records; let i = index" class="flex pt-1 border-t border-slate-300 dark:border-neutral-700"
                            [class.mt-1]="i !== 0">
                            <div class="flex ">
                                <div class="">
                                    <img [src]="record.avatar" class="w-10 h-10 ml-1"
                                        [ngClass]="{ 'configurationImag': DashboardToogle }">
                                </div>
                                <div class="ml-3 flex">
                                    <label class="text-sm mt-2 dark:text-white">{{ record.label }}</label><br />
                                </div>
                            </div>
                            <div class="ml-auto mr-2">
                                <label class="text-gray-500 text-xs">{{ translation?.CLIENTAPPV2_DASHBOARD_EXPIRY
                                }}:&nbsp;{{ record.date }}</label>
                            </div>

                            <!-- <div class="flex ml-auto mr-5">
 
                                <div class="relative" [ngClass]="{ 'mt-5': DashboardToogle }">
                                    <kendo-switch size="small" onLabel="&nbsp;" offLabel="&nbsp;" [(ngModel)]="record.isChecked"></kendo-switch>
                                </div>
                            </div> -->

                        </div>
                    </div>

                </div>

                <!-- instagram  -->
                <div *ngIf="!DashboardToogle" class="flex  border border-gray-400 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/instagram.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: #9629cc" />
                        <label class="text-gray-500 mt-4">Instagram</label>
                    </div>
                </div>

                <!-- teitter  -->
                <div *ngIf="!DashboardToogle" class="flex  border border-gray-400 rounded-lg">
                    <div class="flex ml-3">
                        <img src="../../../assets/social-media/twitter.png"
                            class="w-fit h-fit mr-3 border-t-4 pt-3 pb-3" style="border-color: black" />
                        <label class="text-gray-500 mt-4">Twitter</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
